<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Portfolio tutorial</title>
    <!-- <script
      src="https://kit.fontawesome.com/77e54a2e13.js"
      crossorigin="anonymous"
    ></script> -->
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav__logo">Portfolio</div>
        <button class="nav__togle" aria-label="nav-togle">
          <span class="hamburger"></span>
        </button>
        <ul class="nav__list">
          <li class="nav__item"><a href="#" class="nav__link">Link 1</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Link 2</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Link 3</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <h2>Hello World!</h2>
      <i class="fas fa-check-circle fa-3x"></i>
      <i class="fas fa-adjust"></i>
    </main>
    <div id="app1"></div>
    <div id="app2"></div>

    <!-- Slider main container -->
    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <div class="content-center"><h2>Slide 1</h2></div>
        </div>
        <div class="swiper-slide">
          <div class="content-center"><h2>Slide 2</h2></div>
        </div>
        <div class="swiper-slide">
          <div class="content-center"><h2>Slide 3</h2></div>
        </div>
        ...
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <!-- <div class="swiper-scrollbar"></div> -->
    </div>
  </body>
</html>
